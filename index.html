<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Micky Notes</title>
</head>

<body>
    <div class="note-form-container">
        <form id="note-form">
            <input class="input-title" type="text">
            <input class="input-text" type="text">
            <button type="submit" class="submit-button">Note it.</button>
        </form>
    </div>
    <div class="note-body">
        <!-- <div class="datetime">
        </div> -->
        <div class="title">
        </div>
        <div class="text">
        </div>
        <button type="edit" class="edit-button">Edit</button>
        <button type="delete" class="delete-button">Delete</button>
        </form>
    </div>
</body>

</html>
